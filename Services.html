<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="css/new style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <footer class="footer">
        <div class="footer-section">
            <img src="images/main_design.png" alt="Website Logo" class="footer-logo">
            <div class="social-icons">
                <a href="https://twitter.com"><i class="fa-brands fa-x-twitter fa-2x"></i></a>
                <a href="https://facebook.com"><i class="fa-brands fa-square-facebook  fa-2x"></i></a>
                <a href="https://instagram.com"><i class="fa-brands fa-instagram fa-2x"></i></a>
                <a href="https://youtube.com"><i class="fa-brands fa-youtube fa-2x"></i></a>
            </div>
        </div>

        <div class="footer-section">
            <img src="images/icons/address.png" alt="Location Icon" class="icon-50x50">
            <p>1234 Real Estate Ave,<br>New York, NY 10001</p>
        </div>

        <div class="footer-section">
            <img src="images/icons/phone.png" alt="Phone Icon" class="icon-50x50">
            <p>+1 (555) 123-4567<br>+1 (555) 987-6543</p>
            <p>Email: info@realestate.com</p>
        </div>

        <div class="footer-section">
            <img src="images/icons/email.png" alt="Phone Icon" class="icon-50x50">
            <form action="#" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/8675464edb.js" crossorigin="anonymous"></script>

</body>
</html>
